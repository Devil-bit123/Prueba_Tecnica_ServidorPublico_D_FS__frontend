<h2 mat-dialog-title>{{ dialogTitle }}</h2>

<form [formGroup]="form" (ngSubmit)="onSave()">
  <!-- Campo oculto para ID -->
  <input
    style="display: none"
    matInput
    formControlName="id"
    [attr.disabled]="action === 'read' ? true : null"
  />

  <!-- Campo para el título del libro -->
  <mat-form-field appearance="fill">
    <mat-label>Título</mat-label>
    <input matInput formControlName="titulo" [attr.disabled]="action === 'read' ? true : null" />
  </mat-form-field>

  <!-- Selector para el autor (lista de autores) -->
  <mat-form-field appearance="fill">
    <mat-label>Autor</mat-label>
    <mat-select formControlName="autor_id" [attr.disabled]="action === 'read' ? true : null">
      <mat-option *ngFor="let autor of autores" [value]="autor.id">
        {{ autor.nombres }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Campo para el año del libro -->
  <mat-form-field appearance="fill">
    <mat-label>Año</mat-label>
    <input matInput formControlName="anio" placeholder="YYYY-MM-DD" [attr.disabled]="action === 'read' ? true : null" />
  </mat-form-field>

  <!-- Campo para el género del libro -->
  <mat-form-field appearance="fill">
    <mat-label>Género</mat-label>
    <input matInput formControlName="genero" [attr.disabled]="action === 'read' ? true : null" />
  </mat-form-field>

  <!-- Campo para el idioma del libro -->
  <mat-form-field appearance="fill">
    <mat-label>Idioma</mat-label>
    <input matInput formControlName="idioma" [attr.disabled]="action === 'read' ? true : null" />
  </mat-form-field>

  <!-- Campo para la descripción del libro -->
  <mat-form-field appearance="fill">
    <mat-label>Descripción</mat-label>
    <textarea matInput formControlName="descripcion" [attr.disabled]="action === 'read' ? true : null"></textarea>
  </mat-form-field>

  <!-- Acciones del diálogo -->
  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-button type="submit" [disabled]="form.invalid">
      {{ buttonSubmit }}
    </button>
  </div>
</form>
